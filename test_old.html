<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="resources/css/mapbox.css" rel="stylesheet" />
    <link href="resources/css/site.css" rel="stylesheet" />
    <link href="resources/css/base.css" rel="stylesheet" />
    <link rel="stylesheet" href="./geojson.io_files/font-awesome.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e04beef935.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="geojsonio-body" style="display: block;" dropzone="copy" class="">
    <div class="geojsonio">
      <div class="container">
        <div class="map leaflet-container leaflet-fade-anim" tabindex="0">
          <div
            class="leaflet-map-pane"
            style="transform: translate3d(0px, 0px, 0px);"
          >
            <div id="map"></div>
          </div>
          <div class="layer-switch">
            <button class="pad0x">Mapbox</button>
            <button class="pad0x">Satellite</button>
            <button class="pad0x active">OSM</button>
          </div>
        </div>
        <div class="right">
          <div class="top">
            <button class="collapse-button" title="Collapse">
              <i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="buttons">
              <button title="JSON Source" class="active">
                <span class="icon-code"></span><span> JSON</span>
              </button>
              <button title="Edit feature properties in a table" class="">
                <span class="icon-table"></span><span> Table</span>
              </button>
              <button title="Help" class="">
                <span class="icon-question"></span><span> Help</span>
              </button>
            </div>
          </div>
          <!-- end .top -->
        </div>
        <!-- end .right -->
        <div class="file-bar">
          <div class="inline">
            <div class="item">
              <a class="parent"> Open</a>
              <div class="children">
                <a
                  title="GeoJSON, TopoJSON, GTFS, KML, CSV, GPX and OSM XML supported"
                  >File</a
                ><a title="GeoJSON files in GitHub Repositories">GitHub</a
                ><a title="GeoJSON files in GitHub Gists">Gist</a>
              </div>
            </div>
            <div class="item">
              <a class="parent"> Save</a>
              <div class="children">
                <a title="GeoJSON files in GitHub Repositories">GitHub</a
                ><a title="GeoJSON files in GitHub Gists">Gist</a><a>GeoJSON</a
                ><a>TopoJSON</a><a>CSV</a><a>KML</a><a>WKT</a><a>Shapefile</a>
              </div>
            </div>
            <div class="item"><a class="parent"> New</a></div>
            <div class="item"><a class="parent"> Share</a></div>
            <div class="item">
              <a class="parent"> Meta</a>
              <div class="children">
                <a title="Add a custom tile layer">Add map layer</a
                ><a title="Zoom to the extent of all features"
                  >Zoom to features</a
                ><a title="Delete all features from the map">Clear</a
                ><a title="Add random points to your map">Random: Points</a
                ><a
                  title="Add bounding box members to all applicable GeoJSON objects"
                  >Add bboxes</a
                ><a
                  title="Flatten MultiPolygons, MultiLines, and GeometryCollections into simple geometries"
                  >Flatten Multi Features</a
                ><a>Load encoded polyline</a
                ><a>Load WKB Base64 Encoded String</a
                ><a>Load WKB Hex Encoded String</a><a>Load WKT String</a>
              </div>
            </div>
          </div>
          <div class="name">
            <a target="_blank" class="icon-file-alt"></a
            ><span class="filename deemphasize">unsaved</span>
          </div>
        </div>
        <!-- end file-bar -->
      </div>
      <!-- end container -->
    </div>
    <script>
      var map = new maplibregl.Map({
        container: "map", // container id
        style: "https://demotiles.maplibre.org/style.json", // style URL
        center: [0, 0], // starting position [lng, lat]
        zoom: 1, // starting zoom
      });
    </script>
  </body>
</html>
