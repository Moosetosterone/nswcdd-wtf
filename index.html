<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change a map's style</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <script src=https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js></script>
    <link href=https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
      #menu {
        position: absolute;
        background: #efefef;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
      }
    </style>

    <div id="map"></div>

    <div id="menu">
      <!-- See a list of Mapbox-hosted public styles at -->
      <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
      <input id="ArcGIS:LightGray" type="radio" name="rtoggle" value="light" checked="checked"/>
      <label for="ArcGIS:LightGray">light</label>
      <input id="ArcGIS:DarkGray" type="radio" name="rtoggle" value="dark" />
      <label for="ArcGIS:DarkGray">dark</label>
      <input id="ArcGIS:Streets" type="radio" name="rtoggle" value="streets" />
      <label for="ArcGIS:Streets">streets</label>
      <input id="ArcGIS:Midcentury" type="radio" name="rtoggle" value="midcentury" />
      <label for="ArcGIS:Midcentury">mid-century</label>
      <input id="ArcGIS:Nova" type="radio" name="rtoggle" value="nova" />
      <label for="ArcGIS:Nova">nova</label>
      <input id="ArcGIS:Imagery:Standard" type="radio" name="rtoggle" value="satellite" />
      <label for="ArcGIS:Imagery:Standard">satellite</label>
      <input id="voyager" type="radio" name="rtoggle" value="voyager"/>
      <label for="voyager">voyager</label>
    </div>
    <script type="module">
      import {drawMap} from '/resources/js/mapping.js';
      var lonlat = [-67.2112, 37.1140];
      drawMap(lonlat);

    </script>
  </body>
</html>
